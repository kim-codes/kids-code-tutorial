<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    text-align: center;
    color:white;
}

#background {
    position: absolute;
    min-height:100%;
    width: 100%;
    height: auto;
    top: 0;
    left: 0;
    background: url(https://s3-us-west-1.amazonaws.com/realisticshots/3rd-week/000028.jpg) no-repeat center center;
    -webkit-background-size: cover; /* Add in these */
    -moz-background-size: cover;    /* four lines to */
    -o-background-size: cover;      /* remove the white space*/
    background-size: cover;         /* around images */
}
</style>
</head>
<body>
<div id="background"> 
<h1>Hello</h1> 
<br>
</div>
<iframe width="600" height="430" src="//www.cincopa.com/media-platform/iframe.aspx?fid=AUGAOd8KgFj1" frameborder="0" allowfullscreen scrolling="no"></iframe>
</body>
</html>
